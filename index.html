<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section>
  <div class="inputs">
    <div class="day">
      <h2>Day</h2>
      <input type="number" placeholder="DD" class="day" id="day">
      <small></small>
    </div>
    <div class="month">
      <h2>Month</h2>
      <input type="number" placeholder="MM" class="month" id="month">
      <small></small>
    </div>
    <div class="year">
      <h2>Year</h2>
      <input type="number" placeholder="YYYY" class="year" id="year">
      <small></small>
    </div>
  </div>
  <div class="button">
    <hr>
    <img src="./assets/images/icon-arrow.svg" class="submit" id="submit" alt="">
  </div>
  <div class="display">
    <h1><span class="YY" id="YY">--</span>years</h1>
    <h1><span class="MM" id="MM">--</span>months</h1>
    <h1><span class="DD" id="DD">--</span>days</h1>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xXAxiomaXx" target="_blank">EM Dev</a>.
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
